<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
  class Hello extends React.Component{
    constructor(props) {
      super(props);
      this.state = {
        name:"abc",
        age:10
      }
      this.updateInfoFun = this.updateInfoFun.bind(this)
    }

    //箭头函数用法
    updateInfo = () =>{
      this.setState({age:13})
    }

    // 普通函数
    updateInfoFun(){
        this.setState({age:14})
    }

    render(){
      return  <div>
        <h1>task</h1>
        <h2>name,{this.state.name}</h2>
        <h2>age{this.state.age}</h2>
          {/*常用*/}
        <button onClick={this.updateInfo}>更新13</button>
          <button onClick={this.updateInfoFun}>更新14</button>
          <button onClick={() => this.updateInfoFun()}>更新14</button>
          <button onClick={this.updateInfoFun.bind(this)}>更新14</button>
      </div>
    }
  }
  ReactDOM.render(<Hello/>,document.getElementById("root"))
</script>
</body>
</html>
